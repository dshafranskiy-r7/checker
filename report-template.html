<!DOCTYPE html>
<html>
<head>
    <title>{{PAGE_TITLE}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="max-w-6xl mx-auto px-4 py-6 md:py-8">
        <div class="flex justify-end mb-4">
            <button onclick="toggleDarkMode()"
                    class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
                    aria-label="Toggle dark mode">
                <svg class="w-5 h-5 text-gray-800 dark:text-gray-200 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg class="w-5 h-5 text-gray-800 dark:text-gray-200 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>

        <div class="bg-green-600 text-white rounded-xl p-6 md:p-8 text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold mb-2">{{HEADER_TITLE}}</h1>
            <p class="text-green-100">{{HEADER_SUBTITLE}}</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-8">
            <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-6 text-center">
                <div class="text-3xl md:text-4xl font-bold text-green-600 mb-2">{{PLATFORM_GAMES_COUNT}}</div>
                <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300">{{PLATFORM_NAME}} Games</h3>
            </div>
            <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-6 text-center">
                <div class="text-3xl md:text-4xl font-bold text-green-600 mb-2">{{PORTMASTER_GAMES_COUNT}}</div>
                <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300">Portmaster Games</h3>
            </div>
            <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-6 text-center">
                <div class="text-3xl md:text-4xl font-bold text-green-600 mb-2">{{MATCHES_COUNT}}</div>
                <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300">Matches Found</h3>
            </div>
        </div>

        {{MATCHES_SECTION}}

        <div class="mt-8 text-center">
            <a href="/" class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200">
                {{BACK_BUTTON_TEXT}}
            </a>
        </div>
    </div>
</body>
</html>
